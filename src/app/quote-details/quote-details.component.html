<div class="col-6 action" (click)="quote.upvotes = quote.upvotes + 1">
<p><strong> Posted by:  </strong>{{quote.name}}</p>
<p><strong> Author:  </strong>{{quote.author}}</p>
<p><strong> Upvotes:  </strong>{{quote.upvotes}}</p>
<p><strong> Downvotes:  </strong>{{quote.downvotes}}</p>
<p><strong> Modified :</strong>{{quote.date|dateCount}} hours ago</p>

    <div class="col-3 action" (click)="quote.upvotes = quote.upvotes + 1">
        <button type="submit">Downvote</button><i class="fa fa-thumbs-down"></i>

    </div>
    <div class="col-3 action" (click)="quote.downvotes = quote.downvotes + 1">
      <button type="submit">Upvote</button><i class="fa fa-thumbs-down"></i>
    </div>
<button class="btn btn-danger" (click) = 'quoteDelete(true)'> Delete Quote </button>
